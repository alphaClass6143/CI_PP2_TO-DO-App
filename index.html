<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO App</title>

    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/brands.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&family=Nunito+Sans:wght@200;300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section id="task-list-container">
            <div id="task-list-header">
                <h2>Tasks</h2>
                <button onclick="toggleCreateTaskModal()">New</button>
            </div>
            <div id="task-list">
            </div>
        </section>
        <section id="task-overview">
            <div id="task-header">
                <h1>ToDoApp</h1>
            </div>
            <div id="task-details">
                <h2>Task1</h2>
                <p>Description</p>

                <p>Due: 01-11-2022 8:00</p>
                <div>
                    <p>Bell</p>
                    <p>Alert: 31-10-2022 16:00</p>
                </div>
                <div>
                    <button>Delete</button>
                    <button>Mark as done</button>
                </div>
            </div>
        </section>
        <section >
            <div id="task-create-modal-container" class="modal-container">

                <div id="task-create-modal" class="modal">
                    <div id="task-modal-close-btn" onclick="toggleCreateTaskModal()" class="modal-close-btn"><i class="fa-regular fa-circle-xmark"></i></div>
                    <h2>Create task</h2>

                    <form action="createTask()" id="create-task-form">
                        <label for="task-title">Title:</label>
                        <input type="text" id="taks-title" name="task-description">

                        <label for="task-description">Description:</label>
                        <textarea name="task-description" id="task-description" cols="30" rows="10"></textarea>

                        <div id="task-due-date-enabler" class="enabled" onclick="toggleTaskDueDateEnabler()">
                            <i class="fa-solid fa-toggle-on"></i>
                        </div>
                        <label for="task-due-date" id="task-due-date-label">Due:</label>
                        <input type="date" id="task-due-date" name="taks-due-date">

                        <div id="task-alert-date-enabler" class="enabled" onclick="toggleTaskAlertDateEnabler()">
                            <i class="fa-solid fa-toggle-on"></i>
                        </div>
                        <label for="task-alert-date" id="task-alert-date-label" class="">Alert:</label>
                        <input type="date" id="task-alert-date">

                        <input type="reset" value="Reset">
                        <input type="submit" value="Create task" onclick="createTask()">

                    </form>
                    
                </div>

            </div>

        </section>
    </main>

    <script src="assets/script/script.js"></script>
</body>
</html>
