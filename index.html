<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="The TO-DO App helps you with organising you daily tasks">
    <meta name="keywords" content="TO-DO, do, task, add, delete, show, mobile, local">
    <meta name="author" content="Robin Bosch">

    <title>TO-DO App</title>

    <link rel="stylesheet" id="theme-link" href=".">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/brands.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&family=Nunito+Sans:wght@200;300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section id="task-list-container">
            <div id="task-list-header">
                <h2>Tasks</h2>
                <button onclick="toggleTaskModal()" class="round-btn" aria-label="Add new task"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div id="task-list">
            </div>
        </section>
        <section id="task-overview">
            <div id="task-header">
                <h1>ToDoApp</h1>
                <div id="user-settings-container">
                    <button class="icon-btn btn" id="notifications-global-setting" onclick="setAlerts()" aria-label="Deactivate global notifications"><i class="fa-solid fa-bell-slash"></i></button>
                    <button class="icon-btn btn" onclick="toggleSettingsModal()" aria-label="Open user settings"><i class="fa-solid fa-gear"></i></button>
                </div>
                
            </div>
            <div id="task-details">
                <h2>Select one task</h2>
            </div>
        </section>
    </main>
    <div id="notification-container">
    </div>
    <div id="settings-modal-container" class="modal-container">
                
        <div id="settings-modal" class="modal">
            <div id="user-settings-modal-close-btn" onclick="toggleSettingsModal()" class="modal-close-btn"><i class="fa-regular fa-circle-xmark"></i></div>
            <h2>User Settings</h2>
            <div class="modal-section">
                <h3>Select your theme color</h3>
                <div id="theme-color-container">
                    <div class="theme-color" id="theme-color-red">
                        <input type="radio" name="theme-selection" id="theme-red" value="red">
                        <label for="theme-red">Red</label>
                    </div>
                    <div class="theme-color" id="theme-color-blue">
                        <input type="radio" name="theme-selection" id="theme-blue" value="blue">
                        <label for="theme-blue">Blue</label>
                    </div>
                    <div class="theme-color" id="theme-color-green">
                        <input type="radio" name="theme-selection" id="theme-green" value="green">
                        <label for="theme-green">Green</label>
                    </div>
                    <div class="theme-color" id="theme-color-orange">
                        <input type="radio" name="theme-selection" id="theme-orange" value="orange">
                        <label for="theme-orange">Orange</label>
                    </div>
                </div>
            </div>

            <div class="modal-section">
                <h3>Notification volume</h3>
                <div id="volume-container">
                    <label for="volume-slider">Volume:</label>
                    <input type="range" min="0" max="100" value="50" class="slider" id="volume-slider">
                </div>
            </div>
            <div class="modal-section">
                <h3>Select your notification sound</h3>
                <div id="notification-sounds">
                    <div class="sound-container" id="sound-1-container">
                        <input type="radio" id="sound-got-it-done" name="sound-selection" value="got-it-done">
                        <label for="sound-got-it-done" class="sound-label">
                            <i class="fa-solid fa-music"></i>
                            <span>Got it done</span>
                        </label>
                        <button id="sound-btn-1" class="music-btn btn">Listen</button>                            
                    </div>
                    <div class="sound-container" id="sound-2-container">
                        <input type="radio" id="sound-ill-make-it-possible" name="sound-selection" value="ill-make-it-possible">
                        <label for="sound-ill-make-it-possible" class="sound-label">
                            <i class="fa-solid fa-music"></i>
                            <span>I'll make it possible</span>
                        </label>
                        <button id="sound-btn-2" class="music-btn btn">Listen</button>                            
                    </div>
                    <div class="sound-container" id="sound-3-container">
                        <input type="radio" id="sound-relax-message" name="sound-selection" value="relax-message">
                        <label for="sound-relax-message" class="sound-label">
                            <i class="fa-solid fa-music"></i>
                            <span>Relax message</span>
                        </label>
                        <button id="sound-btn-3" class="music-btn btn">Listen</button>                            
                    </div>
                    <div class="sound-container" id="sound-4-container">
                        <input type="radio" id="sound-you-would-be-glad-to-know" name="sound-selection" value="you-would-be-glad-to-know">
                        <label for="sound-you-would-be-glad-to-know" class="sound-label">
                            <i class="fa-solid fa-music"></i>
                            <span>You would be glad to know</span>
                        </label>
                        <button id="sound-btn-4" class="music-btn btn">Listen</button>                            
                    </div>
                    <div class="sound-container" id="sound-5-container">
                        <input type="radio" id="sound-so-proud" name="sound-selection" value="so-proud">
                        <label for="sound-so-proud" class="sound-label">
                            <i class="fa-solid fa-music"></i>
                            <span>So proud</span>
                        </label>
                        <button id="sound-btn-5" class="music-btn btn">Listen</button>                            
                    </div>
                </div>
            </div>
            
            <div id="theme-form-control">
                <input type="submit" id="theme-settings-save-btn" class="btn" value="Save settings">

            </div>
        </div>
    </div>
    <div id="task-create-modal-container" class="modal-container">

        <div id="task-create-modal" class="modal">
            <div id="task-modal-close-btn" onclick="toggleTaskModal()" class="modal-close-btn"><i class="fa-regular fa-circle-xmark"></i></div>
            <h2 id="task-heading">Create task</h2>

            <form id="create-task-form">
                <div class="form-col">
                    <label for="task-title">Title:</label>
                    <input type="text" id="task-title" name="task-description" required>
                </div>
                

                <div class="form-col">
                    <label for="task-description">Description:</label>
                    <textarea name="task-description" id="task-description" cols="30" rows="10"></textarea>
                </div>
                

                <div class="form-row">
                    <div id="task-due-date-enabler" class="enabled" onclick="toggleTaskDueDateEnabler()">
                        <i class="fa-solid fa-toggle-on"></i>
                    </div>
                    <div class="">
                        <label for="task-due-date" id="task-due-date-label">Due:</label>
                        <input type="datetime-local" id="task-due-date" name="taks-due-date" required>
                    </div>
                    
                </div>
                

                <div class="form-row">
                    <div id="task-alert-date-enabler" class="enabled" onclick="toggleTaskAlertDateEnabler()">
                        <i class="fa-solid fa-toggle-on"></i>
                    </div>
                    <div class="">
                        <label for="task-alert-date" id="task-alert-date-label" class="">Alert:</label>
                        <input type="datetime-local" id="task-alert-date" required>
                    </div>
                    
                </div>

                <div id="form-control-container">
                </div>
            </form>
        </div>
    </div>
    <script src="assets/script/script.js"></script>
    <script src="assets/script/modals.js"></script>
    <script src="assets/script/read-save-storage.js"></script>
    <script src="assets/script/notifications.js"></script>
</body>
</html>
